<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>
  <h1>HTML Lists</h1>

  <div class="container">
    <div class="card fruits">
      <h2>FRUITS</h2>
      <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
      </ol>
    </div>

    <div class="card vegetables">
      <h2>VEGETABLES</h2>
      <ul class="square">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
      </ul>
    </div>

    <div class="card groceries">
      <h2>GROCERIES</h2>
      <ul class="circle">
        <li>Rice</li>
        <li>Flour</li>
        <li>Pulses</li>
      </ul>
    </div>
  </div>
</body>
</html>
